<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/uwd6tqq.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Desktop and tablet header -->
    <header>
      <nav>
        <ul>
          <li>
            <a href="home.html" class="hover-1 logo"
              ><img src="img/new logo.png" alt=""
            /></a>
          </li>
          <div class="nav-links">
            <li><a href="all-events.html" class="hover-1">All events</a></li>
            <li>
              <a href="favorites.html" class="hover-1"
                ><i class="bi bi-heart"></i
              ></a>
            </li>
            <li>
              <a href="profile-page.html" class="hover-1"
                ><i class="bi bi-person"></i
              ></a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <header class="small-header">
      <a href="home.html" class="hover-1"
        ><img src="img/new logo.png" alt=""
      /></a>
      <div class="right-cont">
        <a href="favorites.html" class="hover-1 heart"
          ><i class="bi bi-heart"></i
        ></a>

        <!-- /* this was found and used from *
        https://codepen.io/designcouch/pen/ExvwPY */ -->
        <div id="nav-icon1">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <main class="all-events-page">
      <section class="slide-show">
        <img src="img/Firefly board games event 413778.jpg" alt="" />
        <div class="slide-buttons">
          <button class="previous">
            <i class="bi bi-chevron-left"></i>
          </button>
          <button class="next"><i class="bi bi-chevron-right"></i></button>
        </div>
      </section>
      <section class="filter-search">
        <div class="filter">
          <div class="search">
            <input type="text" placeholder="Search..." id="search-filter" />
          </div>
          <div class="tag-filter-list">
            <button id="tag-filter-btn" class="button-2">
              <span>Filter by tags</span>
              <i class="bi bi-chevron-down"></i>
            </button>
            <div id="tag-list" class="tag-list" hidden></div>
          </div>
          <div class="sort">
            <select id="sort-filter" class="button-2">
              <option value="date" selected>Sort by date</option>
              <option value="passed">Passed</option>
            </select>
          </div>
          <div class="reset-button">
            <button id="reset-filter" class="button-2">Reset</button>
          </div>
        </div>

        <!-- <div id="filter-results"></div> -->
      </section>

      <div id="all-events-container">
        <article class="event-container"></article>
      </div>

      <div class="recently-viewed-slide">
        <h3 class="home-title">Recently viewed</h3>

        <button class="rv-prev">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button class="rv-next">
          <i class="bi bi-chevron-right"></i>
        </button>
        <div id="recently-viewed"></div>
      </div>
    </main>
    <footer>
      <img src="img/Logo2.png" alt="" />
      <nav>
        <ul>
          <li>
            <a href="#" class="hover-2">About us</a>
          </li>
          <li><a href="#" class="hover-2">Contact</a></li>
          <li><a href="#" class="hover-2">FAQ</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
