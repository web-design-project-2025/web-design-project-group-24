<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="js/main.js"></script>
    <!-- or detailPage.js -->
  </head>
  <body>
    <!-- Desktop and tablet header -->
    <header class="desktop-header">
      <nav>
        <ul>
          <li>
            <a href="home.html" class="hover-1"
              ><img src="img/new logo.png" alt=""
            /></a>
          </li>
          <li><a href="all-events.html" class="hover-1">All events</a></li>
          <li>
            <a href="favorites.html" class="hover-1"
              ><i class="bi bi-heart"></i
            ></a>
          </li>
          <li>
            <a href="profile-page.html" class="hover-1"
              ><i class="bi bi-person"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <header class="small-header">
      <a href="home.html" class="hover-1"
        ><img src="img/new logo.png" alt=""
      /></a>
      <div class="right-cont">
        <a href="favorites.html" class="hover-1 heart"
          ><i class="bi bi-heart"></i
        ></a>

        <!-- /* this was found and used from *
        https://codepen.io/designcouch/pen/ExvwPY */ -->
        <div id="nav-icon1">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <main>
      <section class="home-page">
        <section class="slide-show">
          <img
            class="slide"
            src="img/Firefly board games event 413778.jpg"
            alt="slide-1"
          />
          <img
            class="slide"
            src="img/Firefly open mic night.jpg"
            alt="slide-2"
          />
          <img class="slide" src="" alt="slide-3" />

          <div class="slide-buttons">
            <button class="prev">
              <i class="bi bi-chevron-left"></i>
            </button>
            <button class="next">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </section>
        <h3 class="home-title">Recently viewed</h3>
        <div class="recently-viewed-slide">
          <button class="rv-prev">
            <i class="bi bi-chevron-left"></i>
          </button>
          <button class="rv-next">
            <i class="bi bi-chevron-right"></i>
          </button>
          <div id="recently-viewed"></div>
        </div>
      </section>
    </main>
    <footer>
      <img src="img/Logo2.png" alt="" />
      <nav>
        <ul>
          <li>
            <a href="#" class="hover-1">About us</a>
