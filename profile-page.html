<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- your CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- vanilla JS (not a module), loaded after DOM -->
    <script src="js/log-in.js" defer></script>
  </head>
  <body>
    <main class="profile-page">
      <div id="log-in">
        <h2>Log in</h2>

        <form id="login-form" autocomplete="on">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            class="input-1"
            required
            autocomplete="email"
          />

          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="input-1"
            required
            autocomplete="current-password"
          />

          <button id="log-in-btn" type="submit" class="button-1 hover-2">
            Log in
          </button>
        </form>

        <p id="login-msg" class="small"></p>
      </div>
    </main>
  </body>
</html>
