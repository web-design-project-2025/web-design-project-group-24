<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="css/log-in.css" />
    <script src="js/log-in.js" defer></script>
  </head>
  <body>
    <main class="profile-page">
      <div id="log-in">
        <h2>Welcome</h2>
        <p>Please log in to continue</p>

        <form id="login-form" autocomplete="on">
          <div class="email-container">
            <label for="email">Email adress</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              class="input-1"
              required
              autocomplete="email"
            />
          </div>
          <div class="password-container">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              class="input-1"
              required
              autocomplete="current-password"
            />
          </div>

          <div class="checkbox-container">
            <input
              id="remember-me"
              type="checkbox"
              name="remember-me"
              class="checkbox-1"
            />
            <label for="remember-me">Remember me</label>
          </div>

          <button id="log-in-btn" type="submit" class="button-1 hover-2">
            Log in
          </button>
        </form>

        <p class="no-account">
          Don't have an account? <a href="sign-up.html">Sign up</a>
        </p>
        <p class="forgot-password">
          <a href="forgot-password.html">Forgot password?</a>
        </p>

        <p id="login-msg" class="small"></p>
      </div>
      <section id="profile-info" hidden>
        <header>
          <nav>
            <ul>
              <li>
                <a href="home.html" class="hover-1 logo"
                  ><img src="img/new logo.png" alt=""
                /></a>
              </li>
              <li><a href="all-events.html" class="hover-1">All events</a></li>
              <li>
                <a href="favorites.html" class="hover-1"
                  ><i class="bi bi-heart"></i
                ></a>
              </li>
              <li>
                <a href="profile-page.html" class="hover-1"
                  ><i class="bi bi-person"></i
                ></a>
              </li>
            </ul>
          </nav>
        </header>
        <h2>Profile</h2>
        <div class="profile-details">
          <img
            id="profile-img"
            src="img/profile/placeholder-profile.png"
            alt="Profile Image"
          />
          <div class="profile-text">
            <p id="profile-name">John Doe</p>
            <p id="profile-email"></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
